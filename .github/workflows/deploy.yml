name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Enable Corepack (Yarn)
        run: corepack enable

      # پشتیبانی خودکار از Yarn v1 و Berry (v2+)
      - name: Install deps (Yarn)
        run: |
          v=$(yarn -v | cut -d. -f1)
          if [ "$v" -ge 2 ]; then
            # Yarn Berry
            yarn install --immutable
          else
            # Yarn classic
            yarn install --frozen-lockfile
          fi

      - name: Build (static export)
        run: yarn build

      - name: SPA fallback (copy index.html -> 404.html)
        run: test -f out/index.html && cp -f out/index.html out/404.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
